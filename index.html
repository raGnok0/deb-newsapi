<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>News API</title>
</head>
<body>
    <script src="index.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" onclick="navItem('sports')">
                    <a class="nav-link" href="#">Sports</a>
                </li>
                <li class="nav-item" onclick="navItem('finance')">
                    <a class="nav-link" href="#">Finance</a>
                </li>
                <li class="nav-item" onclick="navItem('politics')">
                    <a class="nav-link" href="#">Politics</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-section">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="searchItem()">Search</button>
            </form>
        </div>
    </nav>
    
    <!-- cards section -->
    
    <div class="cards" id="card-section">
        <div class="card" id="card-body" style="width: 18rem;height: 21rem;">
            <img class="card-img-top" src="..." alt="Card image cap" id="card-img">
            <div class="card-body">
                <h5 class="card-title" id="card-title">Card title</h5>
                <p class="card-text" id="card-desc">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </div>
</body>
</html>
